<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo list</title>
</head>
<body>
   <div class="main">
       <h1 class="header">todo list</h1>
       <div class="add-todos">
           <form action="">
               <input type="text" class="add-todos_input" placeholder="new task" aria-label="add new task">
               <button class="add-todos_btn" aria-label="add button">+</button>
           </form>
       </div>
       <div class="todos">
           <div class="todo">
               <input type="checkbox" id="task-1" />
               <label for="task-1">
               <span class="custom-checkbox"></span>
                record todo list video
              </label>
         </div>

        <div class="todo">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
                <span class="custom-checkbox"></span>
                record todo list video
            </label>
        </div>
            
       </div>

       <div class="clear">
           <button class="clear_btn" aria-label="delete all todos">delete all</button>

       </div>
   </div> 





    <script src="./app.js"></script>
</body>
</html>
